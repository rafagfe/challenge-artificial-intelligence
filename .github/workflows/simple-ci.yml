name: Simple CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8

    - name: Format check
      run: black --check src/ tests/

    - name: Lint
      run: flake8 src/ tests/ --max-line-length=88

    - name: Run tests
      run: pytest tests/ --cov=src -v --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üîí Run security scan
      run: |
        pip install safety bandit
        safety check --json || echo "‚ö†Ô∏è  Security warnings found"
        bandit -r src/ -f json || echo "‚ö†Ô∏è  Bandit warnings found" 